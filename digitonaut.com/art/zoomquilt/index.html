	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<style>
		body {
			background: #000;
			overflow: hidden;
			margin: 0;
			padding: 0;
			height: 100%;
			font: 400 10pt/1.25 Helvetica, Arial, sans-serif;
			color: #aaa;
		}
		* {
			box-sizing: border-box;
		}
		#zc {
			position: fixed;
			left: 0;
			top: 0;
			margin: 0;
			padding: 0;
			background: #000;
			z-index: 5;
			opacity: 0; }
		#status {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 200px;
			height: 18px;
			margin-top: -10px;
			margin-left: -100px;
			z-index: 100;
			text-align: right;
			opacity: 0;
			border: 2px solid #aaaaaa;
			border-radius: 3px;
			overflow: hidden; }

		#loadbar {
			position: relative;
			height: 18px;
			width: 0%;
			background: #aaa; }

		#info {
			position: fixed;
			overflow-y: auto;
			padding: 0;
			top: 0px;
			bottom: 0px;
			width: 350px;
			background: rgba(0,0,0,.5);
			transition: all .7s;
			z-index: 20;
			display: flex;
			flex-direction: column;
			padding: 0 15px 0;
			margin: 0;
			margin-left: -255px;
			opacity: 0;
			pointer-events: none;
		}

		.topcontent {
			flex-grow: 1;
		}
		.infovisible #info {
			margin-left: 0;
			opacity: 1;
			pointer-events: all;
		}
		.adblock {
			margin: 0 auto;
		}
		.sidebanner {
			position: fixed;
			right: 0;
			top: 0;
			bottom: 0;
			width: 350px;
			z-index: 20;
			margin-right: -255px;
			transition: all .7s;
			opacity: 0;
			pointer-events: none;
		}
		.infovisible .sidebanner {
			margin-right: 0;
			opacity: 1;
		}
		.infovisible .sidebanner * {
			pointer-events: all;
		}
		#info img {
			max-width: 100%;
		}
		.orange {
			color: #ff5219;
		}
		.imprint {
			color: #aaa;
		}
		p {
			margin: 0.6em 0;
		}
		p:first-of-type {
			margin-top: 0;
		}
		p.center {
			text-align: center;
		}
		p.fullwidth {
			margin-left: 0;
			margin-right: 0;
		}
		@media (max-width: 900px) {
			.infovisible .sidebanner {
				display: none;
			}
			#info .mobilebanner {
				display: block;
			}
		}
		@media (max-width: 650px) {
			body {
				font-size: 9pt;
			}
			#info {
				width: 250px;
				margin-left: -155px;
			}
			.orange {
				display: none;
			}
			h1 {
				font: 700 20pt Helvetica, Arial, sans-serif;
				margin: .1em 0;
			}
			h2 {
				font: 700 20pt Helvetica, Arial, sans-serif;
			}
		}
		

	</style>
